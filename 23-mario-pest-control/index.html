<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
</head>
<body>
    <header>
        <img src="https://play-lh.googleusercontent.com/5LIMaa7WTNy34bzdFhBETa2MRj7mFJZWb8gCn_uyxQkUvFx_uOFCeQjcK16c6WpBA3E" alt="">
        <span>Mario's Pest Control</span>
    </header>
    
    <nav>
        <span>
            <img src="https://play.nintendo.com/images/Masthead_Goomba.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png" alt style="width: 250px">
            <div>Name: Goombas</div>
            <div>Reward: 5 Coins</div>
            <form>
                Caught: <input type="number" id="goombasTotal">
            </form>
        </span>
        <span>
            <img src="https://www.giantbomb.com/a/uploads/scale_medium/15/151939/2163753-mp9_big_bob_omb_bust.png" alt style="width: 250px">
            <div>Name: Bob-ombs</div>
            <div>Reward: 7 Coins</div>
            <form>
                Caught: <input type="number" id="bobTotal">
            </form>
        </span>
        <span>
            <img src="https://mario.wiki.gallery/images/thumb/a/ae/NSMBU_Spiny_Cheep_Artwork.png/1200px-NSMBU_Spiny_Cheep_Artwork.png" alt style="width: 250px">
            <div>Name: Cheep-cheeps</div>
            <div>Reward: 11 Coins</div>
            <form>
                Caught: <input type="number" id="cheepTotal">
            </form>
        </span>
    </nav>

    <main >
        <button id="sum">Submit</button>
        <div >
            Total Coins: <span id="main">0</span>
        </div>
        
    </main>

    <footer>
        <div>MariosPestControl@Gmail.com</div>
        <div><a href="https://mario.nintendo.com/">https://mario.nintendo.com/</a></div>
        <div>4600 150th Ave NE, Redmond, WA</div>
    </footer>
</body>
<script src="main.js"></script>
</html>
